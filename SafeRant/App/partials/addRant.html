    <form name="CreateRantForm">

            <input ng-model="newRant.Title" ng-required="formInputRequired" type="text" class="form-control" id="title">
        </div>


            <div class="form-group">
                <label for="category">Select Category:</label>
                <select ng-model="newRant.CategoryId" class="form-control" id="category">
                    <option value="{{category.Id}}" ng-repeat="category in categories">{{category.Name}}</option>
                 
                </select>
            </div>

        <div class="form-group">
            <label for="category">Target</label>
            <textarea ng-model="newRant.Target" ng-required="formInputRequired" type="text" class="form-control" id="target"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Body</label>
            <textarea ng-model="newRant.Body" ng-required="formInputRequired" type="text" class="form-control" id="body"></textarea>
        </div>

        <div class="row">
            <button ng-click="addRantAndClose()" type="submit" class="btn btn-primary col-md-1">Save</button>
            <button ng-click="navigateToList()" class="btn btn-secondary col-md-1">Cancel</button>
